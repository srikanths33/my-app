<div class="main">
    <div class="class" *ngFor="let imb of imdb">
        <h3 id="movie">{{imb.movie}}</h3>

        <p style="color:white" >Rating: <b>{{imb.rating}}</b>
        <span *ngFor="let item of[].constructor(getimdb(imb.rating)); let i=index">‚≠ê</span></p>
        <a href="{{imb.imdb_url}}" class="view" target="_blank">View on IMDb</a>

    </div>
</div>
